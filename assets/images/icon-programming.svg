<svg width="40" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="22" height="40" rx="3" fill="url(#backgroundGradient)"/>

  <!-- Representación de código -->
  <text x="4" y="12" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4" font-weight="bold">&lt;html&gt;</text>
  <text x="6" y="18" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4">&lt;body&gt;</text>
  <text x="8" y="24" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4" font-weight="bold">console.log("Hi!")</text>
  <text x="6" y="30" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4">&lt;/body&gt;</text>
  <text x="4" y="36" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="4" font-weight="bold">&lt;/html&gt;</text>

  <!-- Elementos de diseño -->
  <circle cx="6" cy="6" r="1" fill="#FFBC5E"/> <!-- Botón decorativo -->
  <circle cx="9" cy="6" r="1" fill="#FFDB6E"/> <!-- Botón decorativo -->
  <circle cx="12" cy="6" r="1" fill="#FF9C4E"/> <!-- Botón decorativo -->

  <!-- Gradiente -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="22" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0.259336" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>
