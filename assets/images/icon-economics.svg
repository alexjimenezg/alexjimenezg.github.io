<svg width="40" height="40" viewBox="0 0 22 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <rect width="22" height="40" rx="3" fill="url(#backgroundGradient)"/>

  <!-- Gráfica económica -->
  <polyline points="4,32 8,24 12,28 16,16 20,20" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="4" cy="32" r="1" fill="#FFFFFF"/> <!-- Punto inicial -->
  <circle cx="8" cy="24" r="1" fill="#FFFFFF"/> <!-- Punto intermedio -->
  <circle cx="12" cy="28" r="1" fill="#FFFFFF"/> <!-- Punto intermedio -->
  <circle cx="16" cy="16" r="1" fill="#FFFFFF"/> <!-- Punto alto -->
  <circle cx="20" cy="20" r="1" fill="#FFFFFF"/> <!-- Punto final -->

  <!-- Símbolo de moneda -->
  <text x="6" y="12" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="10" font-weight="bold">$</text>

  <!-- Líneas de referencia -->
  <line x1="3" y1="35" x2="20" y2="35" stroke="#FFFFFF" stroke-width="0.5"/> <!-- Eje X -->
  <line x1="3" y1="15" x2="3" y2="35" stroke="#FFFFFF" stroke-width="0.5"/> <!-- Eje Y -->

  <!-- Gradiente -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0" y1="0" x2="22" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0.259336" stop-color="#FFDB6E"/>
      <stop offset="1" stop-color="#FFBC5E"/>
    </linearGradient>
  </defs>
</svg>
